spring:
  application:
    name: config-server
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 10000
        max-interval: 1000
      server:
        git:
          clone-on-start: true
          uri: https://github.com/Saviour1231234/
          search-paths:
            - configuration